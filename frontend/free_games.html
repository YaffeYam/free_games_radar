{% extends 'base.html' %}

{% block title %}Free Games{% endblock %}

{% block content %}
    <div class="container my-3">
        <h1 class="mt-3">Free Games</h1>

        <!-- Category Selection -->
        <div class="container my-3">
            <label for="category-select">Category:</label>
            <select id="category-select" class="form-select" onchange="fetchAndDisplayGames('category')">
                <option value="">All Categories</option>
                <option value="MMORPG">MMORPG</option>
                <option value="Shooter">Shooter</option>
                <option value="Strategy">Strategy</option>
            </select>
            
            <!-- Platform Selection -->
            <label for="platform-select">Platform:</label>
            <select id="platform-select" class="form-select" onchange="fetchAndDisplayGames('platform')">
                <option value="">All Platforms</option>
                <option value="PC">PC</option>
                <option value="Browser">Browser</option>
            </select>
            
            <!-- Sorting Options -->
            <label for="sort-select">Sort By:</label>
            <select id="sort-select" class="form-select" onchange="fetchAndDisplayGames('sort-by')">
                <option value="">Default</option>
                <option value="release-date">Release Date</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="relevance">Relevance</option>
            </select>
        </div>
        
        <div id="game-list" class="row"></div>

    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
{% endblock %}
