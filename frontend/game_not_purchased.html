{% extends "base.html" %}

{% block title %}
Game Not Purchased
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="alert alert-warning text-center" role="alert">
            <h4 class="alert-heading">Game Not Purchased!</h4>
            <p>
                You need to purchase this game before you can play it. <br>
                Feel free (haha) to also check our huge free games library</p>
            <hr>
            <!-- <p class="mb-0">Click below to go to the store and purchase the game.</p> -->
            <div class="mt-3">
                <a href="{{ url_for('games_store') }}" class="btn btn-primary">Go to Store</a>
                <a href="{{ url_for('free_games') }}" class="btn btn-secondary">Free Games</a>
            </div>
        </div>
    </div>
{% endblock %}
